<!DOCTYPE html>
<html>
<head>
<title>Love Book Card</title>

<style>
body {
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial;
    overflow: hidden;
}

/* Book Container */
.book {
    width: 380px;
    height: 260px;
    perspective: 2000px;
    position: relative;
}

/* Page Style */
.page {
    width: 100%;
    height: 100%;
    background: white;
    position: absolute;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transform-origin: left;
    transition: 1s;
    padding: 20px;
    box-sizing: border-box;
}

/* Page Order */
#page1 { z-index: 3; background: #ff0055; color: white; }
#page2 { z-index: 2; }
#page3 { z-index: 1; }

/* Flip pages */
.book.open #page1 { transform: rotateY(-160deg); }
.book.open2 #page2 { transform: rotateY(-160deg); }

/* Center content */
.center {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    text-align: center;
}

/* Heart Beat */
.heart {
    font-size: 80px;
    animation: beat 1s infinite;
}

@keyframes beat {
    0% { transform: scale(1); }
    50% { transform: scale(1.3); }
    100% { transform: scale(1); }
}

/* Buttons */
button {
    padding: 10px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin: 8px;
}

#yesBtn {
    background: green;
    color: white;
}

#noBtn {
    background: red;
    color: white;
    position: absolute;
}

/* Next Button */
.nextBtn {
    background: black;
    color: white;
    font-size: 14px;
}

/* Floating Hearts */
.fheart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-900px); opacity: 0; }
}
</style>
</head>

<body>

<div class="book" id="book">

    <!-- PAGE 1 -->
    <div class="page" id="page1">
        <div class="center">
            <div class="heart">‚ù§Ô∏è</div>
            <h2>My Heart Beats For You</h2>
            <button class="nextBtn" onclick="openPage2()">Open Card ‚Üí</button>
        </div>
    </div>

    <!-- PAGE 2 -->
    <div class="page" id="page2">
        <div class="center">
            <h2>üíñ My Love Message üíñ</h2>
            <p>You are my smile, my happiness, my everything.</p>
            <p>Every moment with you is special üòò</p>
            <button class="nextBtn" onclick="openPage3()">Next Page ‚Üí</button>
        </div>
    </div>

    <!-- PAGE 3 -->
    <div class="page" id="page3">
        <div class="center">
            <h2>Will You Be My Valentine? ‚ù§Ô∏è</h2>
            <button id="yesBtn" onclick="alert('I Love You Forever üòò‚ù§Ô∏è')">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

</div>

<script>
function openPage2() {
    document.getElementById("book").classList.add("open");
}
function openPage3() {
    document.getElementById("book").classList.add("open2");
}

// Moving NO button
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", function() {
    const x = Math.random() * 250;
    const y = Math.random() * 180;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

// Floating hearts
function createHeart() {
    const h = document.createElement("div");
    h.className = "fheart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
